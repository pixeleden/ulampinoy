--- 
layout: article 
---

{% include topbar.html %}

<div class="content-wrapper">
  <div class="post-hero"></div>
</div>

<div class="inside-wrap">
  <div class="post">
    <article class="single-post">
      <div class="entry">
        <header>
          <h1 class="post-title">{{ page.title }}</h1>
          <div class="meta pubDate">
            {{ page.date | date_to_long_string }}
          </div>
        </header>
        {{ content }}
        <p class="eop"><i class="fa fa-circle"></i></p>
      </div>
    </article>
    
  <div class="ads">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- ulampinoy-post -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9964697758880128"
     data-ad-slot="2724241356"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
  </div>
  </div>
</div>

<div class="jump-archive">
  <a href="/archive.html">
    <i class="fa fa-leanpub"></i> 
    <span>Back to Archive</span>
  </a>
</div>


<div class="bg-gray">
  <div class="inside-wrap related">
    <div class="title-section-name">
      <h2>Checkout more of Ulam Pinoy</h2>
    </div>
    <div class="pure-g latest-posts">
      {% for post in site.related_posts | limit: 6%}
      <div class="pure-u-1 pure-u-md-1-3">
        <article class="post">
          <a href="{{ site.baseurl }}{{ post.url }}"><img class="pure-img" src="{{ post.photo }}" /></a>
          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
          <div class="entry teaser">
            <p>{{ post.excerpt }}
              <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Learn more</a>
            </p>
          </div>
        </article>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
