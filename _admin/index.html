---
layout: false
---
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Content Manager</title>
  <!-- Include the stylesheets from your site here -->
  <link rel="stylesheet" href="//cms.netlify.com/assets/cms.css" />
  <!-- Include a CMS specific stylesheet here -->


  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/pure/pure-min.css">
  <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!--
    <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/pure/pure-min.css">
    -->
  <!--[if lte IE 8]>

    <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/pure/grids-responsive-old-ie-min.css">

<![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/pure/grids-responsive-min.css">
  <!--<![endif]-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <base href="/admin/">
</head>
<body>
  {% raw %}
  <script type="text/x-handlebars" data-template-name='cms/preview/post'>
    <div class="post">
      <article class="single-post">
          <div class="entry">
              <header>
                  <h1 class="post-title">{{ entry.title }}</h1>
              </header>
              {{ cms-preview field='body' }}
          </div>
      </article>
    </div>

    <div class="bg-gray">
        <div class="inside-wrap related">
            <div class="title-section-name">
                <h2>Checkout more of Ulam Pinoy</h2>
            </div>
            <div class="pure-g latest-posts">

                <div class="pure-u-1 pure-u-md-1-3">
                    <article class="post">
                        <a>{{cms-preview field='photo'}}</a>
                        <h2><a>{{ entry.title }}</a></h2>
                        <div class="entry teaser">
                            <p>
                              {{ post.excerpt }}

                              <a class="read-more">Learn more</a>
                            </p>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
  </script>
  {% endraw %}
  <script src="//cms.netlify.com/assets/vendor.js"></script>
  <script src="//cms.netlify.com/assets/cms.js"></script>
</body>
</html>
